info:
  title: 'Rentman API Documentation'
  description: "| date | version |\n|-----|-----|\n|2025-05-14|<a href=\"https://rmg4-openapi-documentation.s3.amazonaws.com/1.6.16/oas.yml\">1.6.16</a>|\n|2025-04-17|<a href=\"https://rmg4-openapi-documentation.s3.amazonaws.com/1.6.15/oas.yml\">1.6.15</a>|\n|2025-02-05|<a href=\"https://rmg4-openapi-documentation.s3.amazonaws.com/1.6.13/oas.yml\">1.6.13</a>|\n|2024-12-12|<a href=\"https://rmg4-openapi-documentation.s3.amazonaws.com/1.6.12/oas.yml\">1.6.12</a>|\n|2024-12-10|<a href=\"https://rmg4-openapi-documentation.s3.amazonaws.com/1.6.10/oas.yml\">1.6.10</a>|\n|2024-11-08|<a href=\"https://rmg4-openapi-documentation.s3.amazonaws.com/1.6.9/oas.yml\">1.6.9</a>|\n|2024-11-07|<a href=\"https://rmg4-openapi-documentation.s3.amazonaws.com/1.6.8/oas.yml\">1.6.8</a>|\n|2024-07-05|<a href=\"https://rmg4-openapi-documentation.s3.amazonaws.com/1.6.7/oas.yml\">1.6.7</a>|\n|2024-07-01|<a href=\"https://rmg4-openapi-documentation.s3.amazonaws.com/1.6.6/oas.yml\">1.6.6</a>|\n|2024-04-23|<a href=\"https://rmg4-openapi-documentation.s3.amazonaws.com/1.6.5/oas.yml\">1.6.5</a>|\n|2023-05-03|<a href=\"https://rmg4-openapi-documentation.s3.amazonaws.com/1.6.4/oas.yml\">1.6.4</a>|\n\nRentman4G API is an easy to use **RESTful** inspired API.\n\n# Versions\n\nWe only support the latest version given in our versioning table. The older versions are purely for documentation purposes.\n\n# Introduction\n\nThis API enables you to interact with Rentman programmatically. You can use this API to create automatic\nsynchronisations, connect other software applications, or develop any other type of integration. This page documents all\nthe resources available in the Rentman API. The amount of resources is limited for now but more data types will be added\nat a later stage. You can request more data types by getting in touch via\nour <a href=\"https://rentman.io/public-roadmap\">Public Roadmap</a>.\n\nTo further improve the Rentman API we would like to know what kind of integrations you are developing.  \nPlease share us your ideas or already developed connections at support@rentman.io\n\n## Authentication\n\nRentman uses **JWT** for authentication. This token is unique for every Rentman user. The **JWT** can be generated in\nthe **extensions** tab in **configuration** in the Rentman application. Only the last generated token will be a valid\ntoken. When regenerating a token the previous token will not work anymore.\n\n## Headers\n\nEach request to this API expects some request headers to be set.\n\n- `Content-Type` - This should always be set to `application/json`\n- `Authorization` - This header should be of the form `Bearer <token>`, where `token` is the JWT from the rentman\n  account.\n\n## Response Format\n\nEvery successful `GET` response from the Rentman Open API is a JSON object consisting of a `data` key and other\nmetadata. The `data` key contains an array of JSON objects representing the requested items if the request is for a\ncollection. The `data` key contains a JSON object representing the requested item if the request is for one item.\nThe `data` key responses of `POST` and `PUT` contain the created and updated items respectively. Successful `DELETE`\nrequests don't have responses. The keys other than the `data` key are:\n\n- `itemCount` - The amount of items in the response.\n- `limit` - The maximal amount of items that can be returned. This equals the limit parameter if it is set. Otherwise,\n  it is the response data limit.\n- `offset` - The amount of items skipped in the response items. This equals the offset parameter if it is set.\n  Otherwise, it is `0`. All the keys are always given when a response is present.\n\n## Querying\n\nThe Rentman API support several types of querying with query parameters:\n\n- `fields` - The value of the `fields` key is a set of all fields that are requested. For\n  example, `displayname,firstname` will only return the displayname and the firstname of every object. There are some\n  fields that will always be returned such as `id`, `created` and `modified`.\n- `sort` - The value of the `sort` key is a set of fields where the items are sorted on. For example, `+id,-firstname`\n  will return an array of items first sorted on id ascending and then sorted on firstname descending.\n\nIt is also possible to filter on values of fields when requesting a collection of items.\n> Example: To only get the contacts situated in Great Britain, a query can be added with the key `country` and the value `gb`.\n\n```\nGET https://api.rentman.net/contacts?country=gb\n```\n\n### Relational operators\n\nThe following relational operators can be used for filtering:\n\n- `lt` - less than (`<`)\n- `gt` - greater than (`>`)\n- `lte` - less than or equal to (`<=`)\n- `gte` - greater than or equal to (`>=`)\n- `neq` - not equal to (`!=`). This can also be used with multiple values, in which case it behaves like 'not in'\n\n> Example: The filter `distance[lte]=300` can be used to only retrieve items with a distance less than or equal to 300.\n\n```\nGET https://api.rentman.net/contacts?distance[lte]=300\n```\n\n### Filtering null values\n\nFiltering on null values is possible by putting `[isnull]` behind a field name, followed by a boolean value, which can\nbe `true`, `false`, `1` or `0`.\n\n> Example: The filter `folder[isnull]=false` can be used to only retrieve items where the value of `folder` is not null.\n\n```\nGET https://api.rentman.net/contacts?folder[isnull]=false\n```\n\n### Pagination\n\nPagination works with the `limit` and `offset` parameters.\n\n- `limit` - The value of the `limit` key is the amount of items returned. A limit of `2` will only return the first two\n  items.\n- `offset` - The value of the `offset` key is the amount of items skipped. An offset of `3` will not show the first\n  three items. Commonly used in combination with `limit` to paginate.\n\n> Example: To request the first 30 items of a collection in sets of 10 items three requests have to be made. All requests should have the parameter `limit=10`. The first request has in addition the parameter `offset=0` (this is the default, so it can be omitted as well), the second request has the parameter `offset=10` and the third has the parameter `offset=20`.\n\n```\nGET https://api.rentman.net/contacts?limit=10&offset=0\n```\n\n```\nGET https://api.rentman.net/contacts?limit=10&offset=10\n```\n\n```\nGET https://api.rentman.net/contacts?limit=10&offset=20\n```\n\n## Limitations\n\n### Possible sort inconsistencies\n\nEvery request sent to the Rentman API also sends a request to the Rentman backend to retrieve information. All query\nparameters that are given to a Rentman API request are also given the Rentman backend request, except for the sorting\nparameter. Due to limitations, when pagination and sorting is applied at the same time only the first field of the\nsorting parameter can be used before paginating in the Rentman backend. When the Rentman API retrieves the paginated\nitems from the Rentman backend, the items will be sorted and returned. This results in a pagination sorted only on the\nfirst sorting field and can cause some inconsistencies where items that are supposed to be on the page request by the\nsecond or third sorting parameter are on different pages since these sort parameters are not taken into account when\npaginating.\n\nThis issue can only exist when sorting on multiple fields and paginating at the same time.\n\n### Generated fields\n\nSome fields contain a `GENERATED FIELD` tag. All fields with this tag cannot be used for sorting while the `limit`\nand `offset` parameters are not empty. Generated fields are fields that the Rentman backend computes and are not stored\nin the database.\n\nThis is a limitation due to the way these parameters are computed in the API. Every request sent to the Rentman API also\nsends a request to the Rentman backend to retrieve information. The `limit` and `offset` parameters are added to this\nrequest to the Rentman backend. If there is a sorting parameter given to the Rentman API request, the first field of the\nsorting parameter is also sent with the Rentman backend request. The Rentman backend then sorts and returns a subset of\nthe items as defined by the query parameters of the Rentman API request. Due to limitations of the Rentman backend, the\nsort value that is sent to the Rentman backend cannot be one of the generated fields.\n\nThe fields containing `GENERATED FIELD` are also not queryable for filtering.\n\n## Omitted fields in list requests\n\nTo keep requests at a low cost, some fields of items are omitted when in a collection request. To get the values of\nthese fields, the specific item has to be requested. The fields that are returned are specified in the documentation for\nthe specific requests.\n\n## Custom fields\n\nCustom fields can be accessed via the `custom` key in `data`. These custom fields will have generic keys with the\nformat `custom_<number>`. Custom fields are not queryable.\n\n## Custom child collections\n\nThe Rentman API borrows the link structure from Rentman backend in most cases. However, some useful links (\ne.g. `projects` linking to `plannedequipment`) do not exist in the Rentman backend. For the Rentman API these links are\ncustom implemented and can be recognized by the `Get <linked_type> custom linked collection` title.\ne.g. `Get plannedequipment custom linked collection` for `projects`. It will never be possible to create items through\nthese linked collections since these links don't actually exist in the Rentman backend. It may also be possible that\nrelevant parent fields are missing in these custom children.\n\n## updateHash\n\nEvery item that is requested also contains a field `updateHash`. This is a field that is generated by the Rentman API\nand is a hash value computed with the `id` and `modified` field of the item. This hash can therefore be used to\nrecognize when an item is updated, since this field is unique per item and per update of that item.\n\n## Response data limitation\n\nDue to data traffic limitations responses to collection, requests are limited to 300 items per response. If a request is\ndone for more than 300 items, only the first 300 items are returned. If you want to request more than 300 items it is\nnecessary to use the `limit` and `offset` parameters to paginate your requests.\n\n## Rate limitation\n\nThe rate at which requests can be sent to the Rentman API is limited to 50.000 requests per day, and 10 requests per second. A maximum of 20 requests can be sent at once."
  version: 1.6.16
tags:
  -
    name: accessories
    description: 'Represents accessories of an equipment item. Each equipment can have multiple accessories. Accessories are equipment items themselves.'
  -
    name: actualcontent
    description: 'Represents the actual content of serialized physical combinations'
  -
    name: appointmentcrew
    description: 'With this endpoint, you could retrieve which crew member is linked to an appointment'
  -
    name: appointments
    description: 'With this endpoint, you could read, write, update and delete appointments.'
  -
    name: contactpersons
    description: 'Represents a person or department within a Contact. A Person item is always associated with one Contact'
  -
    name: contacts
    description: 'Represents a company or a private person'
  -
    name: contracts
    description: 'Represents contracts.'
  -
    name: costs
    description: 'Represents additional costs in a project.'
  -
    name: crew
    description: 'With this endpoint you can retrieve crew members and their information.'
  -
    name: crewavailability
    description: 'Availability of the crew members.'
  -
    name: crewrates
    description: 'Represents the rates attached to crew members.'
  -
    name: equipment
    description: 'All equipment.'
  -
    name: equipmentassignedserials
    description: 'With this endpoint, you can retrieve the serial numbers assigned to serialized physical combinations together with their information. This endpoint only returns serials which have been assigned manually from the serial numbers tab, not actual content. Please see <a href="https://support.rentman.io/hc/en-us/articles/360018672100-How-to-add-serial-numbers-to-physical-combinations">this article</a> for more information'
  -
    name: equipmentsetscontent
    description: 'With this endpoint, you can retrieve the contents of combinations together with their information.'
  -
    name: factorgroups
    description: 'All factor groups.'
  -
    name: factors
    description: 'All factor.'
  -
    name: files
    description: 'All user-generated documents and uploaded files are available in this endpoint. Files are always linked to at least one other item. There are two types of links. The `file_item` and `file_itemtype` describe the item where the file originates from, for example a quotation or an import. If a file is attached in the user interface to another item, e.g. a project or an equipment item, this is done using the `item` and `itemtype` field.'
  -
    name: folders
    description: 'Contacts, equipment, crew, vehicles and containers are organised into folders'
  -
    name: invoicelines
    description: 'Invoice lines are the individual lines denoting an entry on an invoice.'
  -
    name: invoices
    description: 'Represents invoices.'
  -
    name: leavemutation
    description: "With this endpoint, you could work with leave mutations and their information.\n\nThese items are immutable, so any mistakes made in the mutations should be corrected by creating a new (opposite) mutation.\n\nDuration is expressed in seconds."
  -
    name: leaverequest
    description: "With this endpoint, you could work with leave requests and their information.\n\nMake sure to also create the corresponding request lines for this request (by using the `/leaverequest/:id/timeregistration` endpoint).\n\nThe leave type for the request lines must require approval (See `/leavetypes` endpoint for this information).\n\nHours requests can be updated as long as they are in status 'Pending', once they get Approved/Rejected they can't be updated anymore besides transitioning a request from Approved to Cancelled.\n\nOnce created, the crew member the request is for can't be updated."
  -
    name: leavetypes
    description: 'With this endpoint, you could work with leave types and their information.'
  -
    name: ledgercodes
    description: 'Ledger codes are the codes defining the type of trade for an invoice line.'
  -
    name: payments
    description: 'Represents payments.'
  -
    name: projectcrew
    description: 'Represents the planning of crewmembers on Functions'
  -
    name: projectequipment
    description: 'Represents equipment items planned in a project.'
  -
    name: projectequipmentgroup
    description: 'Equipment groups of a project.'
  -
    name: projectfunctiongroups
    description: 'Function groups inside a project'
  -
    name: projectfunctions
    description: 'A function is a task that needs to be performed. Functions are connected to subprojects (and projects). Functions can be grouped inside function groups.'
  -
    name: projectrequestequipment
    description: 'Project Request Equipment are equipment items linked to the Project Request. You can use this to add equipment items in a raw data format to the Project Request. The equipment items will be matched to the existing equipment items in the account when converting the Project Request into a Project in the Rentman interface.'
  -
    name: projectrequests
    description: 'Project Requests are incoming requests from external sources that allows you to turn into projects. These could come from another Rentman user, that is using the internal subrent request feature. By making also the POST endpoint available in the API, you can now also push these from other applications. For example from your CRM system, a form on your website, or any other source. The benefit of using Project Requests is that you can provide the data in a raw format. While converting a Project Request into a project from the Rentman interface, you can match this data to existing contacts, equipments etc. No need to set up complicated logic to fetch these items using the API first.'
  -
    name: projects
    description: 'Projects are the cornerstone of Rentman. Projects are connected to many other items. Projects always include one or more subprojects. When the user interface does not show any subprojects there is in fact a single one. See the /subprojects endpoint for more information.'
  -
    name: projecttypes
    description: 'Get a specific project type.'
  -
    name: projectvehicles
    description: 'Represents the vehicles planned for a function.'
  -
    name: quotes
    description: 'Represents quotes.'
  -
    name: ratefactors
    description: 'Represents the rate factors for the crew rates.'
  -
    name: rates
    description: 'Represents crew rates.'
  -
    name: repairs
    description: 'With this endpoint you can retrieve repairs and their information.'
  -
    name: serialnumbers
    description: 'Represents serial numbers, which are specific individual equipment pieces. This is a sub-item of Equipment and is always associated with a single Equipment item.'
  -
    name: statuses
    description: 'Get a status objects'
  -
    name: stocklocations
    description: 'With this endpoint, you can retrieve the stock locations and their information.'
  -
    name: stockmovements
    description: 'Stock movements are all the changes that happen to the stock levels of an equipment. Those changes include manual changes, purchases, sales, transfers, stock corrections, repairs, marking lost or found, imports, stock counts. When creating or updating stock movements via the API only stock movements of type ''manual'' are writable. Only stock movements for bulk items are available though the API. Stock movements for serialized equipment may be implemented at a later stage.'
  -
    name: subprojects
    description: 'Subprojects are part of projects. All projects include at least one subproject. Information that differs from subproject to subproject, e.g. location, is retrieved in this endpoint.'
  -
    name: subrentalequipment
    description: 'With this endpoint you can retrieve information about subrental equipment.'
  -
    name: subrentalequipmentgroup
    description: 'With this endpoint you can retrieve information about subrental equipment groups.'
  -
    name: subrentals
    description: 'With this endpoint you can retrieve subrentals and their information.'
  -
    name: taxclasses
    description: 'Represents tax classes, which can be used to configure taxation rates.'
  -
    name: timeregistration
    description: 'With this endpoint, you could retrieve time registrations and their information.'
  -
    name: timeregistrationactivities
    description: 'With this endpoint, you could retrieve the activities of the time registrations and their information.'
  -
    name: vehicles
    description: 'Represents vehicles.'
